            <!--{{--  <button onclick="prindata()"> Print</button>  --}}-->
            <script>
                var x;
                var z="";
                window.onload = codeAddress;
                function codeAddress() {
                    x=new LinkedList;
                }
                function adddata(){                    
                    x.add(document.getElementById('d1').value);
                }
                function prindata(){
                    x.printList();
                }
                function popdata(){
                    x.pop();
                    x.printList();
                }
                class Node { 
                    constructor(element) 
                    { 
                        this.element = element; 
                        this.next = null
                    } 
                } 
                class LinkedList { 
                    constructor() 
                    { 
                        this.head = null; 
                        this.size = 0; 
                    } 
                    add(element) 
                    { 
                        if(element!=""){
                            var node = new Node(element); 
                            var current; 
                            if (this.head == null) 
                                this.head = node; 
                            else { 
                                current = this.head; 
                                while (current.next) { 
                                    current = current.next; 
                                } 
                                current.next = node; 
                            } 
                            console.log(this.size);
                            if(this.size==0){
                                z=element;
                                console.log(z);
                            }
                            else{
                                z=z+" -> "+element;   
                            }
                            this.size++; 
                            document.getElementById('daata').innerHTML=z;   
                        }
                        else{
                            alert('Please enter a value');
                        }
                                             
                    } 

                    pop() 
                    { 
                        
                        if (0 >=this.size) 
                            alert('sorry')
                        else { 
                            var s=this.head.element;
                            this.head = this.head.next; 
                            var current = this.head; 
                            this.size--;                             
                            z="";
                            var y=0;
                            if(this.size==0){
                                z=".........";
                            }
                            else{
                                while (y<this.size) {
                                    if(y==0){
                                        z=current.element;
                                    }
                                    else{
                                        z=z+" -> "+current.element;   
                                    }
                                    current = current.next; 
                                    y=y+1;
                                } 
                            }
                            
                            
                            document.getElementById('daata').innerHTML=z;
                        } 
                    } 
                    printList() 
                    { 
                        var curr = this.head; 
                        var str = ""; 
                        while (curr) { 
                            str += curr.element + " "; 
                            curr = curr.next; 
                        } 

                        
                        console.log(str); 
                    } 
                } 
            </script>
